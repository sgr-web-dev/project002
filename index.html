<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="shortcut icon" href="favicon.gif" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <main>
    <h2 class="count_heading" id="count_heading">Counter</h2>
    <div class="display_result" id="display_result">0</div>
    <div class="btn_div">
      <button class=" btn decrease_btn" id="decrease_btn">DECREASE</button>
      <button class=" btn reset_btn" id="reset_btn">RESET</button>
      <button class=" btn increase_btn" id="increase_btn">INCREASE</button>
    </div>
  </main>
</body>
</html>
